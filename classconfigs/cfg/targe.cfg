// -- DEMOKNIGHT CONFIG --
//
// M3 = Primary Weapon
// M4 = Secondary Weapon (If applicable)
// M1 = Melee Weapon
// M2 = Secondary Fire
//  P = Demoman config
//
//Primary weapon
alias +primary "slot1;+attack"
alias -primary "-attack"

//Secondary weapon
alias +secondary "slot2;+attack"
alias -secondary "-attack"

//Melee weapon
alias +melee "slot3;+attack"
alias -melee "-attack"

//Secondary fire
alias +secondaryfire "+attack2"
alias -secondaryfire "-attack2"

//
// BINDS NOW! 
//
bind mouse3 "+primary"
bind mouse4 "+secondary"
bind mouse1 "+melee"
bind mouse2 "+secondaryfire"
bind kp_enter "voicemenu 1 4"
bind p "exec demoman"

echo "Demoknight config loaded, note that melee is mouse1, secondary fire is mouse2, and primary fire is mouse3"
echo "Press P to load demoman config"