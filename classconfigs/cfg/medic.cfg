// -- MEDIC CONFIG --
//
// M1 = Primary Weapon
// M2 = Secondary Weapon (If applicable)
// M4 = Melee Weapon
// M3 = Secondary Fire
//
//Primary weapon
alias +primary "slot1;+attack"
alias -primary "-attack"

//Secondary weapon
alias +secondary "slot2;+attack"
alias -secondary "-attack"

//Melee weapon
alias +melee "slot3;+attack"
alias -melee "-attack"

//Secondary fire
alias +secondaryfire "+attack2"

//
// BINDS NOW! 
//

bind mouse1 "+primary"
bind mouse2 "+secondary"
bind mouse4 "+melee"
bind mouse3 "+secondaryfire"
bind p "voicemenu 0 1"

echo "Medic config loaded"