//
// -- ENGIE CONFIG --
//
// M1 = Primary Weapon
// M3 = Secondary Weapon (If applicable)
// M2 = Melee Weapon
// M4 = Primary Fire (For activating buildings)
// NUMPAD ENTER = Secondary fire (For rotating buildings)
//
//Primary weapon
alias +primary "slot1;+attack"
alias -primary "-attack"

//Secondary weapon
alias +secondary "slot2;+attack"
alias -secondary "-attack"

//Melee weapon
alias +melee "slot3;+attack"
alias -melee "-attack"

//Secondary fire
alias +secondaryfire "+attack2"
alias -secondaryfire "-attack2"

//
// BINDS NOW! 
//

bind mouse1 "+primary"
bind mouse2 "+melee"
bind mouse4 "+attack"
bind mouse3 "+secondary"
bind kp_enter "+secondaryfire"
bind p "voicemenu 0 1"

echo "Engineer config loaded!"