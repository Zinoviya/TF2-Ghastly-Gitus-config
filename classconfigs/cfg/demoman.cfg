// -- DEMOMAN CONFIG --
//
// M1 = Primary Weapon
// M2 = Secondary Weapon (If applicable)
// M3 = Melee Weapon
// M4 = Secondary Fire
//  P = Demoknight config
//
//Primary weapon
alias +primary "slot1;+attack"
alias -primary "-attack"

//Secondary weapon
alias +secondary "slot2;+attack"
alias -secondary "-attack"

//Melee weapon
alias +melee "slot3;+attack"
alias -melee "-attack"

//Secondary fire
alias +secondaryfire "+attack2"
alias -secondaryfire "-attack2"

//
// BINDS NOW! 
//
bind mouse1 "+primary"
bind mouse2 "+secondary"
bind mouse3 "+melee"
bind mouse4 "+secondaryfire"
bind kp_enter "voicemenu 1 4"
bind p "exec targe"

echo "Demoman config loaded, note that melee and secondary fire are reversed."
echo "Press P to load demoknight config"