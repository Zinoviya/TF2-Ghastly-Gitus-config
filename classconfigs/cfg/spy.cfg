// -- SPY CONFIG --
//
// M1 = Primary Weapon
// M3 = Secondary Weapon (If applicable)
// M2 = Melee Weapon
// M4 = Secondary Fire
//
//Primary weapon
alias +primary "slot1;+attack"
alias -primary "-attack"

//Secondary weapon
alias +secondary "slot2;+attack"
alias -secondary "-attack"

//Melee weapon
alias +melee "slot3;+attack"
alias -melee "-attack"

//Secondary fire
alias +secondaryfire "+attack2"
alias -secondaryfire "-attack2"

//
// BINDS NOW! 
//

bind mouse1 "+primary"
bind mouse3 "+secondary"
bind mouse2 "+melee"
bind mouse4 "+secondaryfire"
bind kp_enter "voicemenu 1 4"
bind p "voicemenu 0 1"

echo "Spai config loaded"